<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New SungJuk</title>
</head>
<body>
<h1>성적 등록</h1>

<form method="post">
    <!--action="/sungjuk/new" 생략하면 현재 페이지의 url로 폼을 submit, 그래서 빼도 상관없음-->
    <!--만일 method를 생략하면 get 방식으로 폼을 submit함-->
    <div>
        <label>이름</label>
        <input type="text" name="name" required style="width:400px;" />
    </div>

    <div>
        <label>국어</label>
        <input type="number" name="kor" required style="width:400px;" />
    </div>

    <div>
        <label>영어</label>
        <input type="number" name="eng" required style="width:200px;" />
    </div>

    <div>
        <label>수학</label>
        <input type="number" name="mat" required style="width:200px;" />
    </div>

    <button type="submit">등록</button>
</form>

<hr />
<a href="/sungjuk/list">목록으로</a>
</body>
</html>
