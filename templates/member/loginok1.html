<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 성공</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <h1>✅ 로그인 성공</h1>

    <div class="info">
        <div class="row">
            <span class="label">아이디</span>
            <span class="value">{{ member["username"] }}</span>
        </div>
        <div class="row">
            <span class="label">이름</span>
            <span class="value">{{ member["name"] }}</span>
        </div>
        <div class="row">
            <span class="label">이메일</span>
            <span class="value">{{ member["email"] }}</span>
        </div>
        <div class="row">
            <span class="label">가입일</span>
            <span class="value">{{ member["regdate"] }}</span>
        </div>
    </div>

    <a href="/member/list" class="btn">회원 목록</a>
    <a href="/member/logout" class="btn">로그아웃</a>
</div>

</body>
</html>
