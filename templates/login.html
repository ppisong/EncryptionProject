
<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
<h1>Login Form</h1>
<form action="/login" method="post">
    <label for="username">아이디:</label>
    <input type="text" id="username" name="username" required><br><br> <!--입력난을 작성하세요-->

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required><br><br>

    <input type="submit" value="로그인"><!--submit이라는 동작이 필요-->
</form>

<hr>
{{ request.url}} <br/>
{{ request.method}} <br/>
{{ request.client.host}} <br/>
{{ request.headers['content-type']}} <br/>
{{ request.query_params}} <br/>
{{ request.querystring }}
{{ request.headers['user-agent']}} <br/>

</body>
</html>
